<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
    <ui:define name="titulo">Pós Graduação Web e Mobile 2015</ui:define>              
    <ui:define name="conteudo">
        <div align="rigth" style="margin-top: 5px; margin-right: 5px;" >            
            <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                <span>#{(facesContext.externalContext.remoteUser).toUpperCase()}</span>
                <input class="btn btn-lg btn-primary btn-block" type="button" value="Sair" style="width: 100px;height: 60px;"/>
            </a>
        </div>
        <br/>
        <div align="center">
            <h:form id="formPrincipal">
                <p:dataTable var="lista" value="#{pacienteBean.pacientes}"
                             id="tabelaPacientes" style="width:70%">
                    <f:facet name="header">Lista de Pacientes Cadastradas</f:facet>
                    <p:column headerText="Nome">
                        <h:outputText value="#{lista.nome}" />
                    </p:column>
                    <p:column headerText="CRM">
                        <h:outputText value="#{lista.crm}" />
                    </p:column>
                    <p:column headerText="Especialidade">
                        <h:outputText value="#{lista.especialidade}" />
                    </p:column>
                    <p:column headerText="Telefone">
                        <h:outputText value="#{lista.telefone}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{lista.email}" />
                    </p:column>                  
                    <p:column headerText="Ações">
                        <p:commandLink title="Alterar" update=":formAlterar:Alterar"
                                       oncomplete="PF('dialogAlterar').show()" immediate="true">
                            <h:graphicImage library="img" name="edit.png" />
                            <f:setPropertyActionListener target="#{pacienteBean.paciente}"
                                                         value="#{lista}" />
                        </p:commandLink>
                        <p:commandLink title="Excluir" update=":formExcluir:Excluir"
                                       oncomplete="PF('confirmation').show()" immediate="true">
                            <h:graphicImage library="img" name="remove.png" />
                            <f:setPropertyActionListener target="#{pacienteBean.paciente}"
                                                         value="#{lista}" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable><br/>
                <p:commandButton value="Cadastrar" id="cadastrar"
                                 oncomplete="PF('dialogCadastrar').show()" />
                <p:commandButton value="Voltar ao Menu" id="backMenu"
                   action="#{pacienteBean.backMenu()}"/>
            </h:form>
        </div>
        <h:form id="formAlterar">
            <p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
                      id="Alterar">
                <p:panelGrid id="panelAlterar" columns="2">
                    <h:outputText value="Nome:" />
                    <p:inputText value="#{pacienteBean.paciente.nome}" />
                    <h:outputText value="Email:" />
                    <p:inputText value="#{pacienteBean.paciente.email}" />
                    <h:outputText value="Telefone:" />
                    <!--<p:inputText value="{pacienteBean.paciente.telefone}" />-->
                </p:panelGrid>
                <p:commandButton value="Alterar"
                                 actionListener="#{pacienteBean.alterar}"
                                 update=":formPrincipal:tabelaPacientes"
                                 oncomplete="PF('dialogAlterar').hide()" />
            </p:dialog>
        </h:form>

        <h:form id="formCadastrar">
            <p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true">
                <p:panelGrid id="panelCadastrar" columns="2">
                    <h:outputText value="Nome:" />
                    <p:inputText value="#{pacienteBean.paciente.nome}" />
                    <h:outputText value="CPF:" />
                    <p:inputText value="#{pacienteBean.paciente.cpf}" />
                    <h:outputText value="RG:" />
                    <p:inputText value="#{pacienteBean.paciente.rg}" />
                    <h:outputText value="CRM:" />
                    <p:inputText value="#{pacienteBean.paciente.crm}" />
                    <h:outputText value="Especialidade:" />
                    <p:inputText value="#{pacienteBean.paciente.especialidade}" />
                    <h:outputText value="Email:" />
                    <p:inputText value="#{pacienteBean.paciente.email}" />
                    <h:outputText value="Telefone:" />
                    <p:inputText value="#{pacienteBean.paciente.telefone}" />
                </p:panelGrid>
                <p:commandButton value="Cadastrar"
                                 actionListener="#{pacienteBean.cadastrar}"
                                 update=":formPrincipal:tabelaPacientes"
                                 oncomplete="PF('dialogCadastrar').hide()" />
            </p:dialog>
        </h:form>
        <h:form id="formExcluir">
            <p:confirmDialog id="Excluir"
                             message="Você gostaria de Deletar o #{pacienteBean.paciente.nome}?"
                             header="Excluir" severity="alert" widgetVar="confirmation">

                <p:commandButton id="confirm" value="Sim"
                                 oncomplete="PF('confirmation').hide()"
                                 actionListener="#{pacienteBean.excluir}"
                                 update=":formPrincipal:tabelaPacientes" />
                <p:commandButton id="decline" value="Não"
                                 onclick="PF('confirmation').hide()" type="button" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
